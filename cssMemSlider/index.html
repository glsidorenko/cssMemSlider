<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Slider</title>
</head>
<body>

    <div class="container">

        <div class="slider" id="slider">

            <input type="radio" name="dot" id="radio1" checked>
            <input type="radio" name="dot" id="radio2">
            <input type="radio" name="dot" id="radio3">
            <input type="radio" name="dot" id="radio4">

            <div class="slide" id="slide1">
                <div class="slide__img" id="img1">
                    <img src="./cat.jpg" alt="">
                </div>
                <p class="slide__text">Cute cat</p>
            </div>
            <div class="slide" id="slide2">
                <div class="slide__img" id="img2">
                    <img src="./cute.jpg" alt="">
                </div>
                <p class="slide__text">How to do sports</p>
            </div>            
            <div class="slide" id="slide3">
                <div class="slide__img" id="img3">
                    <img src="./rock.gif" alt="">
                </div>
                <p class="slide__text">Hmm, nice...</p>
            </div>
            <div class="slide" id="slide4">
                <div class="slide__img" id="img4">
                    <img src="./photo_2022-05-08_10-32-26.jpg" alt="">
                </div>
                <p class="slide__text">Which pill will you choose?</p>
            </div>
          
        <div class="buttons" id="buttons">
            <label for="radio1" class="buttons__button" id="label1">
                <div></div>
            </label>
            <label for="radio2" class="buttons__button" id="label2">
                <div></div>
            </label>
            <label for="radio3" class="buttons__button" id="label3">
                <div></div>
            </label>
            <label for="radio4" class="buttons__button" id="label4">
                <div></div>
            </label>
        </div>
        </div>
    </div>
    
</body>
</html>
